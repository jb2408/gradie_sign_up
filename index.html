<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GradieSignup</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-content">
      <div class="login-card">
        <div class="phone-image-content">
          <h2 class="white">Gradie</h2>
          <p class="blue">Beautiful gradients in seconds.</p>
          <div class="phone-image"></div>
        </div>
        <div class="login-form-content">
          <h2>Login</h2>
          <form>
            <label for="email" class="margin-top bold">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="john@example.com"
            />
            <label for="pass" class="margin-top bold">Password</label>
            <input
              type="password"
              id="pass"
              name="pass"
              placeholder="At least 8 characters"
            />

            <label for="politics" class="margin-top checkbox-content"
              ><p class="checkbox-label">
                By creating an account, you agree to the
                <a
                  href="https://www.google.com"
                  target="_blank"
                  class="bold dark-blue"
                  >Terms & Conditions.</a
                >
              </p>
              <input
                type="checkbox"
                id="politics"
                name="politics"
                value="politics" />
              <span class="checkmark"></span
            ></label>
            <button class="margin-top submit-button" onclick="">
              Create an Account
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
